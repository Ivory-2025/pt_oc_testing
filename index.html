<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>马大灯笼节 - 幸运抽奖 (Final)</title>
    <style>
        /* =========================================
           1. FONTS & GLOBAL VARIABLES
           ========================================= */
        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Cinzel:wght@900&display=swap');

        :root {
            --primary-gold: #ffdd44;
            --primary-red: #ff3333;
        }

        /* =========================================
           2. LAYOUT STABILITY (SOLVES "RUN AWAY")
           ========================================= */
        html, body {
            width: 100%; 
            height: 100%;
            margin: 0; 
            padding: 0;
            overflow: hidden; /* Prevents scrollbars */
            position: fixed;  /* CRITICAL: Locks page in place on mobile/laptops */
            top: 0; left: 0;
            background-color: #000;
            background: radial-gradient(circle at center, #4a0e0e 0%, #1a0505 50%, #000000 100%);
            font-family: 'Cinzel', serif; 
            color: white;
            user-select: none; /* Prevents text highlighting */
            -webkit-user-select: none;
            cursor: default; 
        }

        /* Main Drawing Canvas */
        #game-canvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%; z-index: 1;
        }

        /* =========================================
           3. BACKGROUND VISUAL EFFECTS
           ========================================= */
        
        /* Rotating Light Beams (God Rays) */
        .god-rays {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 150vmax; height: 150vmax; /* Ensures rays cover largest screen dimension */
            
            /* Brighter, glowing yellow rays */
            background: repeating-conic-gradient(
                rgba(255, 235, 150, 0.15) 0deg, 
                rgba(255, 235, 150, 0.15) 15deg, 
                transparent 15deg, 
                transparent 30deg
            );

            /* Center Glow for "Eruption" effect */
            box-shadow: 0 0 100px 80px rgba(255, 200, 50, 0.2);
            
            mix-blend-mode: screen; 
            animation: rotateRays 60s linear infinite;
            z-index: 0; 
            pointer-events: none;
            will-change: transform; 
        }
        @keyframes rotateRays { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }

        /* Vignette (Darkens corners for depth) */
        .vignette {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 2;
            background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.9) 100%);
        }

        /* =========================================
           4. UI ELEMENTS (GLASSMORPHISM)
           ========================================= */
        
        /* Unified Overlay for Scramble/Winner Screens */
        .overlay-screen {
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(5, 5, 5, 0.85); 
            backdrop-filter: blur(15px); 
            z-index: 20; 
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        }
        .visible { opacity: 1 !important; pointer-events: auto !important; }

        /* Scramble Numbers */
        #scramble-text {
            font-family: 'Cinzel', serif;
            font-weight: 900;
            font-size: 15vw; 
            color: #fff;
            line-height: 1; 
            font-variant-numeric: tabular-nums; /* Prevents jittering */
            text-shadow: 0 0 80px rgba(255, 200, 0, 1.0); 
            will-change: transform;
            transform: scale(0.9);
            transition: transform 0.1s;
        }

        /* Winner Screen Text */
        .winner-label {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 5vw; 
            color: var(--primary-gold);
            text-shadow: 0 0 30px #ff3333;
            letter-spacing: 0.5rem;
            margin-bottom: 2vh;
            animation: floatText 3s ease-in-out infinite;
        }

        .winner-number {
            font-family: 'Cinzel', serif;
            font-weight: 900;
            font-size: 18vw; 
            color: #fff;
            text-shadow: 0 0 30px var(--primary-gold), 0 0 100px #ff0000;
            line-height: 1;
        }
        
        /* Animations */
        .number-pop { animation: superSlam 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        @keyframes superSlam {
            0% { transform: scale(3); opacity: 0; filter: blur(20px); }
            100% { transform: scale(1); opacity: 1; filter: blur(0px); }
        }
        @keyframes floatText {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Main Title Box */
        #main-title {
            position: absolute;
            top: 45%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 5;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            pointer-events: none;
            padding: 5vh 8vw;                
            width: max-content; 
            
            /* Glassmorphism Background */
            background: linear-gradient(145deg, rgba(50, 50, 50, 0.7), rgba(20, 20, 20, 0.9));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;                
            
            /* Lighting Borders */
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            border-left: 1px solid rgba(255, 255, 255, 0.15);
            border-bottom: 1px solid rgba(0, 0, 0, 0.4);
            border-right: 1px solid rgba(0, 0, 0, 0.4);

            box-shadow: 0 20px 50px 0 rgba(0, 0, 0, 0.6), inset 0 0 30px rgba(255, 255, 255, 0.02);
        }

        .title-chinese {
            font-family: 'Ma Shan Zheng', cursive;
            font-size: 5vw; 
            color: var(--primary-gold); 
            margin: 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5), 0 0 30px rgba(255, 160, 0, 0.7);
            letter-spacing: 12px;
            white-space: nowrap;
        }

        .title-english {
            font-family: 'Cinzel', serif; font-size: 1.2vw; color: #ffbfbf; 
            letter-spacing: 8px; margin-top: 15px; 
            text-shadow: 0 0 15px rgba(255, 50, 50, 0.6);
            opacity: 0.95;
            white-space: nowrap;
        }

        .title-sub {
            margin-top: 15px; font-size: 0.8vw; color: rgba(255, 255, 255, 0.5);
            letter-spacing: 4px; text-transform: uppercase;
        }

        /* Start Button */
        #controls {
            position: absolute; bottom: 12%; left: 50%; transform: translateX(-50%);
            z-index: 10; transition: opacity 0.5s ease;
        }
        button {
            background: linear-gradient(to bottom, #c0151a, #660000);
            border: 1px solid rgba(255, 215, 0, 0.4); 
            padding: 15px 70px;
            font-size: 28px; font-family: 'Ma Shan Zheng', cursive; color: var(--primary-gold);
            cursor: pointer; border-radius: 50px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6); 
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            text-shadow: 2px 2px 0px rgba(0,0,0,0.8);
            letter-spacing: 3px;
            white-space: nowrap;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 80px rgba(255, 200, 0, 0.6);
            border-color: #fff;
            color: #fff;
        }
        button:active { transform: scale(0.95); }

        /* White Flash Effect */
        #flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 100; pointer-events: none; opacity: 0;
            transition: opacity 0.05s; mix-blend-mode: overlay;
        }
    </style>
</head>
<body>

    <audio id="sfx-storm" src="storm.mp3" preload="auto"></audio>
    <audio id="sfx-boom" src="boom.mp3" preload="auto"></audio>

    <div id="flash"></div>
    <div class="vignette"></div> 
    <div class="god-rays"></div> 
    <canvas id="game-canvas"></canvas>

    <div id="scramble-screen" class="overlay-screen">
        <div id="scramble-text">000</div>
    </div>

    <div id="winner-screen" class="overlay-screen">
        <div class="winner-label">✨ 天选之人 ✨</div>
        <div class="winner-number" id="result-text">---</div>
        <button style="margin-top: 5vh; font-size: 24px; padding: 12px 50px;" onclick="resetDraw()">下一位</button>
    </div>

    <div id="main-title">
        <h1 class="title-chinese">马大灯笼节</h1>
        <div class="title-english">PESTA TANGLUNG UM</div>
        <div class="title-sub">Grand Lucky Draw</div>
    </div>

    <div id="controls">
        <button id="ignite-btn" onclick="startDraw()">⚡ 启 动 ⚡</button>
    </div>

<script>
    /** * =========================================
     * SECTION 1: CONFIGURATION & STATE
     * =========================================
     * Centralized settings for easy adjustments.
     */
    const Config = {
        totalParticipants: 1500,    // Max number for lucky draw
        drawDuration: 4500,         // Time in ms before winner is revealed
        lanternCount: 90,           // Number of background lanterns
        baseSpeed: 1.5,             // Idle speed of lanterns
        stormMaxSpeed: 30.0,        // Speed during "Storm" mode
        fireworksCount: 50,         // Particles per explosion
        confettiCount: 150          // Particles for confetti
    };

    const State = {
        mode: 'IDLE',               // Current game state (IDLE or STORM)
        width: 0,
        height: 0,
        globalSpeedMultiplier: 1.0, // For smooth acceleration/deceleration
        lastTime: 0
    };

    /**
     * =========================================
     * SECTION 2: ASSET PRE-RENDERING
     * =========================================
     * Optimizes performance by drawing lanterns once to invisible canvases 
     * and reusing them as images, instead of drawing paths every frame.
     */
    const lanternCache = [];
    
    function preRenderLanterns() {
        const cacheCount = 12; // Create 12 variations
        for (let i = 0; i < cacheCount; i++) {
            const size = 40 + Math.random() * 25; 
            const c = document.createElement('canvas');
            c.width = size * 3; 
            c.height = size * 4;
            const ctx = c.getContext('2d');
            
            ctx.translate(size * 1.5, size * 1.5);
            const hue = Math.floor(Math.random() * 40); 
            
            // 1. Draw Glow
            ctx.shadowBlur = 40;
            ctx.shadowColor = `hsla(${hue}, 100%, 60%, 0.8)`;
            
            // 2. Draw Lantern Body
            const w = size * 0.55; 
            const h = size * 0.75;
            const grd = ctx.createLinearGradient(-w/2, -h/2, w/2, h/2);
            grd.addColorStop(0, `hsla(${hue}, 100%, 70%, 1)`);
            grd.addColorStop(1, `hsla(${hue}, 100%, 50%, 1)`);
            
            ctx.beginPath(); 
            ctx.moveTo(-w/2, -h/2); ctx.lineTo(w/2, -h/2);  
            ctx.lineTo(w/3, h/2); ctx.lineTo(-w/3, h/2); 
            ctx.closePath();
            ctx.fillStyle = grd;
            ctx.fill();

            // 3. Draw Details (Gold Lines)
            ctx.shadowBlur = 0;
            ctx.strokeStyle = "rgba(255, 255, 220, 0.7)";
            ctx.lineWidth = 2;
            ctx.beginPath(); ctx.moveTo(-w/2, -h/2); ctx.lineTo(-w/3, h/2); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(w/2, -h/2); ctx.lineTo(w/3, h/2); ctx.stroke();

            // 4. Draw Flame
            ctx.shadowBlur = 20;
            ctx.shadowColor = "#fff";
            ctx.beginPath(); ctx.arc(0, h/4, w/5, 0, Math.PI * 2); 
            ctx.fillStyle = "#fff"; ctx.fill();

            lanternCache.push({ img: c, width: c.width, height: c.height });
        }
    }

    /**
     * =========================================
     * SECTION 3: ANIMATION CLASSES
     * =========================================
     */

    // Class for Background Lanterns
    class Lantern {
        constructor() {
            this.reset();
            this.y = Math.random() * State.height; // Random start height
            this.swingPhase = Math.random() * Math.PI * 2;
        }

        reset() {
            this.x = Math.random() * State.width;
            this.y = State.height + Math.random() * 200; // Start below screen
            this.baseSpeed = Math.random() * 0.5 + 0.5;
            this.sprite = lanternCache[Math.floor(Math.random() * lanternCache.length)];
            this.swingPhase = Math.random() * Math.PI * 2;
            this.swingSpeed = 0.02 + Math.random() * 0.02;
            this.scale = 0.8 + Math.random() * 0.4;
        }

        update(dt) {
            // Apply global speed (accelerates during draw)
            const speed = this.baseSpeed * State.globalSpeedMultiplier * dt;
            this.y -= speed;

            // Swinging physics
            this.swingPhase += this.swingSpeed * dt;
            this.x += Math.sin(this.swingPhase * 0.5) * 0.2 * dt;

            // Loop when off-screen
            if (this.y < -150) this.reset();
        }

        draw(ctx) {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(Math.sin(this.swingPhase) * 0.1); 
            ctx.scale(this.scale, this.scale);
            ctx.drawImage(this.sprite.img, -this.sprite.width/2, -this.sprite.height/2);
            ctx.restore();
        }
    }

    // Class for Fireworks and Confetti
    class Particle {
        constructor(x, y, isConfetti = false) {
            this.x = x; this.y = y;
            this.isConfetti = isConfetti;
            this.life = 1.0;
            
            const angle = Math.random() * Math.PI * 2;
            if (isConfetti) {
                // Confetti Physics
                this.vx = (Math.random() - 0.5) * 5;
                this.vy = (Math.random() - 0.5) * 5 - 5; 
                this.drag = 0.95;
                this.gravity = 0.15;
                this.decay = 0.005;
                this.size = Math.random() * 5 + 3;
                this.color = `hsl(${40 + Math.random()*20}, 100%, 75%)`; 
                this.rotation = Math.random() * Math.PI;
                this.rotationSpeed = (Math.random() - 0.5) * 0.2;
            } else {
                // Firework Physics
                const speed = Math.random() * 8 + 2;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.drag = 0.92; 
                this.gravity = 0.05;
                this.decay = Math.random() * 0.02 + 0.01;
                this.size = Math.random() * 3 + 1;
                this.color = `hsl(${Math.random() * 50}, 100%, 75%)`; 
            }
        }

        update(dt) {
            this.x += this.vx * dt;
            this.y += this.vy * dt;
            this.vx *= this.drag;
            this.vy *= this.drag;
            this.vy += this.gravity * dt;
            this.life -= this.decay * dt;

            if (this.isConfetti) {
                this.rotation += this.rotationSpeed * dt;
            }
        }

        draw(ctx) {
            ctx.globalAlpha = Math.max(0, this.life);
            ctx.fillStyle = this.color;
            
            if (this.isConfetti) {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
                ctx.restore();
            } else {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.globalAlpha = 1.0;
        }
    }

    /**
     * =========================================
     * SECTION 4: MAIN RENDER LOOP
     * =========================================
     */
    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d'); 
    const lanterns = [];
    let particles = []; 

    // Setup and resize listeners
    function init() {
        resize();
        preRenderLanterns();
        for (let i = 0; i < Config.lanternCount; i++) lanterns.push(new Lantern());
        requestAnimationFrame(loop);
    }

    function resize() {
        State.width = window.innerWidth;
        State.height = window.innerHeight;
        canvas.width = State.width;
        canvas.height = State.height;
    }
    window.addEventListener('resize', resize);

    // The Game Loop
    function loop(timestamp) {
        if (!State.lastTime) State.lastTime = timestamp;
        // Calculate Delta Time to ensure smooth animation on all refresh rates
        const deltaTime = (timestamp - State.lastTime) / 16.67; 
        State.lastTime = timestamp;
        const dt = Math.min(deltaTime, 3.0); // Cap dt to prevent jumps

        // Smooth Acceleration Logic (Lerp towards target speed)
        const targetMultiplier = (State.mode === 'STORM') ? Config.stormMaxSpeed : 1.0;
        State.globalSpeedMultiplier += (targetMultiplier - State.globalSpeedMultiplier) * 0.05 * dt;

        ctx.clearRect(0, 0, State.width, State.height);
        
        // Use additive blending for glowing lights
        ctx.globalCompositeOperation = 'lighter';

        // Update Lanterns
        for (let i = 0; i < lanterns.length; i++) {
            lanterns[i].update(dt);
            lanterns[i].draw(ctx);
        }

        // Update Particles (loop backwards for splicing)
        for (let i = particles.length - 1; i >= 0; i--) {
            const p = particles[i];
            p.update(dt);
            p.draw(ctx);
            if (p.life <= 0) particles.splice(i, 1);
        }
        
        ctx.globalCompositeOperation = 'source-over';
        requestAnimationFrame(loop);
    }

    /**
     * =========================================
     * SECTION 5: GAME LOGIC & DOM INTERACTION
     * =========================================
     */
    let scrambleInterval;
    const sfxStorm = document.getElementById('sfx-storm');
    const sfxBoom = document.getElementById('sfx-boom');
    
    // DOM Elements
    const els = {
        scrambleScreen: document.getElementById('scramble-screen'),
        winnerScreen: document.getElementById('winner-screen'),
        scrambleText: document.getElementById('scramble-text'),
        resultText: document.getElementById('result-text'),
        igniteBtn: document.getElementById('ignite-btn'),
        title: document.getElementById('main-title'),
        flash: document.getElementById('flash')
    };

    // Triggered when "Ignite" is clicked
    function startDraw() {
        els.igniteBtn.style.opacity = '0'; 
        els.igniteBtn.style.pointerEvents = 'none';
        els.title.style.opacity = '0';
        els.title.style.transform = 'translate(-50%, -50%) scale(0.8)';

        try { sfxStorm.currentTime = 0; sfxStorm.play(); } catch(e){}

        State.mode = 'STORM';
        els.scrambleScreen.classList.add('visible');
        
        // Start number shuffling
        clearInterval(scrambleInterval);
        scrambleInterval = setInterval(() => {
            const r = Math.floor(Math.random() * Config.totalParticipants) + 1;
            els.scrambleText.innerText = r;
            els.scrambleText.style.transform = `scale(${0.9 + Math.random()*0.1})`;
        }, 50);

        setTimeout(revealWinner, Config.drawDuration);
    }

    // Triggered when timer ends
    function revealWinner() {
        clearInterval(scrambleInterval);
        const winningNumber = Math.floor(Math.random() * Config.totalParticipants) + 1;
        
        els.scrambleScreen.classList.remove('visible');
        
        try { sfxStorm.pause(); sfxBoom.currentTime = 0; sfxBoom.play(); } catch(e){}

        // White Flash Effect
        els.flash.style.opacity = '0.8';
        setTimeout(() => { els.flash.style.opacity = '0'; }, 100);

        State.mode = 'IDLE';
        
        // Show Winner Modal
        els.resultText.innerText = winningNumber;
        els.winnerScreen.classList.add('visible');
        
        // Re-trigger CSS pop animation
        els.resultText.classList.remove('number-pop');
        void els.resultText.offsetWidth; // Force Reflow
        els.resultText.classList.add('number-pop');

        // Spawn Fireworks
        spawnExplosion(State.width/2, State.height/2, true);
        setTimeout(() => spawnExplosion(State.width/2 - 300, State.height/2, false), 200);
        setTimeout(() => spawnExplosion(State.width/2 + 300, State.height/2, false), 400);
    }

    // Reset game to initial state
    function resetDraw() {
        els.winnerScreen.classList.remove('visible');
        els.igniteBtn.style.opacity = '1';
        els.igniteBtn.style.pointerEvents = 'auto';
        els.title.style.opacity = '1';
        els.title.style.transform = 'translate(-50%, -50%) scale(1)';
        State.mode = 'IDLE';
        particles = []; // Clear particles
    }

    // Helper to spawn explosion particles
    function spawnExplosion(x, y, includeConfetti) {
        for (let i = 0; i < Config.fireworksCount; i++) {
            particles.push(new Particle(x, y, false));
        }
        if(includeConfetti) {
            for (let i = 0; i < Config.confettiCount; i++) {
                particles.push(new Particle(x, y, true));
            }
        }
    }

    // Start everything
    init();

</script>
</body>
</html>
